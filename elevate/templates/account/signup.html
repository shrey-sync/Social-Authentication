{% extends "base.html" %}
{% load socialaccount %}


{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p>Or</p>
  <a href="{% provider_login_url 'github' %}">Sign up with Github</a>
{% endblock %}
