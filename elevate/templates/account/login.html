{% extends "base.html" %}
{% load socialaccount %}


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Or</p>
  <a href="{% provider_login_url 'github' %}">Sign in with Github</a>
{% endblock %}
